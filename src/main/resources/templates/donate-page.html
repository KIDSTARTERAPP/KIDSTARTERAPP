<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="shortcut icon" href="http://bootstrap-3.ru/assets/ico/favicon.ico">

    <title>DonatePage</title>
    <script
            src="http://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>

    <!-- Bootstrap core CSS -->
    <link href="http://bootstrap-3.ru/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="http://bootstrap-3.ru/examples/dashboard/dashboard.css" rel="stylesheet">
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<th:block sec:authorize="isAuthenticated()">
    <div th:replace="fragments/nav-bar::general-nav-sidebar"></div>
</th:block>
<div th:replace="fragments/nav-bar::main-header"></div>
<div th:replace="fragments/crumbs::crumbs"></div>
<div class="col-sm-4 col-sm-offset-3 col-md-3 col-md-offset-4 main">
    <form  style="height: 400px ; width: 300px; margin: 0 auto; margin-top: 70px " method="POST" action="https://money.yandex.ru/quickpay/confirm.xml">
        <div style="width: 500px;" class="panel panel-default">
            <div class="panel-heading"  style="font-size: 25px; font-weight: normal; text-align: center" th:text="${request.description}"></div>
        <!--<h4 th:text="${request.description}"></h4>-->
        <div class="form-group" style="padding: 35px">
        <!--410013409494788 мой кошель, 410016231774201 кидстартер кошель-->
        <input class="form-control"   type="hidden" name="receiver" value="410016231774201">
        <input class="form-control"   type="hidden" name="label" th:value="${request.id}">
        <input class="form-control"  type="hidden" name="quickpay-form" value="donate">
        <input  class="form-control"  type="hidden" name="targets" th:value="${request.description}">
        <input class="form-control"   type="hidden" name="need-fio" value="false">
        <!--//Ссылка для возврата с платежа яндекс.-->
        <input  type="hidden" name="successURL" value="localhost:9999/requestPage">
        <input type="hidden" name="need-phone" value="false">
        <input type="hidden" name="need-address" value="false">
            <div style="margin-bottom: 25px">
                <p for="sum">Сумма пожертвованиия (рублей)</p>
                <input  class="form-control" id="sum" name="sum" type="number" placeholder="Сумма пожертвования" required>
            </div>
            <div style="margin-bottom: 25px">
            <span><input type="radio" name="paymentType" value="PC"> Яндекс.Деньгами          </span>
            <span style="float: right"><input type="radio" name="paymentType" value="AC"> Банковской картой</span>
        </div>

        <input  class="btn btn-lg btn-primary btn-block" type="submit" value="Пожертвовать">
        </div>
        </div>
    </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="http://bootstrap-3.ru/dist/js/bootstrap.min.js"></script>
<script src="http://bootstrap-3.ru/assets/js/docs.min.js"></script>
<script src="/scripts/all_scripts.js"></script>
<link rel="stylesheet" href="/css/styles.css"/>
</body>
</html>
