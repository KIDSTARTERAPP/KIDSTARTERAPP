<body>

<div th:replace="fragments/htmlFragment::main-header"></div>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar" style="max-width: 200px">
            <ul class="nav nav-sidebar nav-stacked">
                <li class="active"><a href="/main">Главная</a></li>
                <li class="active"><a href="/tagPage">Теги</a></li>
                <li class="active"><a href="/jobPage">Интересы</a></li>
                <li class="active"><a href="/createUser">Создать пользователя</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Создание пользователя</h1>
            <div class="table-responsive">
                    <form class="form-horizontal" method="post" action="/createUser">
                        <label>Имя:
                            <input type="text" name="firstname"><br/>
                        </label>

                        <label>Фамилиия:
                            <input type="number" name="lastname"><br/>
                        </label>

                        <label>Отчество:
                            <input type="number" name="patronymic"><br/>
                        </label>

                        <label>Логин:
                            <input type="text" name="login"><br/>
                        </label>

                        <label>Пароль:
                            <input type="password" name="password"><br/>
                        </label>

                        <label>Роли:
                            <input type="text" name="roles"><br/>
                        </label>

                        <label>Возраст:
                            <input type="text" name="age"><br/>
                        </label>

                        <label>Пол:
                            <input type="text" name="sex"><br/>
                        </label>

                        <label>Номер телефона:
                            <input type="text" name="pnoneNumber"><br/>
                        </label>

                        <label>Электронная почта:
                            <input type="text" name="email"><br/>
                        </label>

                        <label>Страна:
                            <input type="text" name="country"><br/>
                        </label>

                        <label>Адрес:
                            <input type="text" name="adress"><br/>
                        </label>
                        <button type="submit">Submit</button>
                    </form>
            </div>
        </div>
    </div>
</div>
