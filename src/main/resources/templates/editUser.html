<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="http://bootstrap-3.ru/assets/ico/favicon.ico">

    <title>KidStarter</title>
    <link rel="stylesheet"   href="/css/styles.css"/>

    <!-- Bootstrap core CSS -->
    <link href="http://bootstrap-3.ru/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="http://bootstrap-3.ru/examples/dashboard/dashboard.css" rel="stylesheet">
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div th:replace="fragments/htmlFragment::main-header"></div>
<div th:replace="fragments/htmlFragment::crumbs"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="fragments/htmlFragment::nav-sidebar"></div>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Создание пользователя</h1>
            <div class="table-responsive">
                <form class="form-signup" onsubmit= "updateUser();return false">
                    <input id="hidden_id" type="hidden">
                    <label for="firstname">First Name</label>
                    <input id="firstname" class="form-control" required type="text" name="firstname"/>

                    <label for="lastname">Last Name</label>
                    <input id="lastname" class="form-control" required type="text" name="lastname"/>

                    <label for="patronymic">Patronymic</label>
                    <input id="patronymic" class="form-control" required type="text" name="patronymic"/>

                    <label for="login">Login</label>
                    <input id="login" class="form-control" required type="text" name="username"/>

                    <label for="password">Password</label>
                    <input id="password" class="form-control" required type="password" name="password"/>

                    <div class="form-group">
                        <label class="control-label center" for="role">Выберите роль пользователя</label>
                        <div class="">
                            <select multiple name="role" class="form-control input-width center-block" id="role">
                                <option value="ADMIN">ADMIN</option>
                                <option value="TEACHER">TEACHER</option>
                                <option value="SPONSOR">SPONSOR</option>
                                <option value="OWNER">OWNER</option>
                                <option value="MENTOR">MENTOR</option>
                                <option value="MODERATOR">MODERATOR</option>
                                <option value="KID">KID</option>
                            </select>
                        </div>
                    </div>
                    <input id="createDate" type="hidden">
                    <label for="age">Age</label>
                    <input id="age" class="form-control" required type="number" name="age"/>

                    <div class="form-group">
                        <label class="control-label center" for="sex">Выбрать пол полльзователя</label>
                        <div class="">
                            <select name="sex" class="form-control input-width center-block" id="sex">
                                <option value="MALE">Мужской</option>
                                <option value="FEMALE">Женский</option>
                            </select>
                        </div>
                    </div>

                    <label for="phone">Phone</label>
                    <input id="phone" class="form-control" required type="text" name="phone"/>

                    <label for="email">Email</label>
                    <input id="email" class="form-control" required type="email" name="email"/>

                    <label for="country">Country</label>
                    <input id="country" class="form-control" required type="text" name="country"/>

                    <label for="address">Address</label>
                    <input id="address" class="form-control" required type="text" name="address"/>
                    <br/>
                    <input class="btn btn-lg btn-primary btn-block" name="saveUser" type="submit" value="Обновить пользователя" />
                </form>
            </div>
        </div>
    </div>
</div>

================================================== -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

<script src="http://bootstrap-3.ru/dist/js/bootstrap.min.js"></script>
<script src="http://bootstrap-3.ru/assets/js/docs.min.js"></script>
<script src="/scripts/all_scripts.js"></script>
<script src="/scripts/editUser.js"></script>
</body>
</html>
