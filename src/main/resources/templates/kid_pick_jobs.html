<div th:replace="fragments/nav-bar::main-header"></div>
<div th:replace="fragments/crumbs::crumbs"></div>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar" style="max-width: 200px">
            <ul class="nav nav-sidebar">
                <li><a href="/main">Главная</a></li>
                <li><a href="/kid">Мои интересы</a></li>
            </ul>
        </div>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div>

                <div style="width: 500px; height: 350px; margin: 0 auto" class="panel panel-default">
                    <div class="panel-heading"  style="font-size: 25px; font-weight: normal; text-align: center">
                        <h2 class="sub-header">Добавить свой интерес</h2>
                    </div>
                    <div class="form-group" style="padding: 35px">
                        <form class="navbar-form" onsubmit="create_job();return false">

                                    <p style="text-align: center"><label for="input_jobname">Напиши название интереса</label></p>
                                    <p style="text-align: center"colspan="2"><input class="form-control" id="input_jobname" width="100%" type="text" name="input_jobname"></p>

                                    <p style="text-align: center"><label for="input_jobdesc">Напиши описание интереса</label></p>
                                    <p style="text-align: center" colspan="2"><input class="form-control" id="input_jobdesc" type="text" name="input_jobdesc"></p>

                                    <input style="margin: 0 auto; display:  block" class="btn btn-lg btn-success" type="submit" value="Добавить">
                        </form>
                    </div>
                </div>

            </div>
            <h2 class="sub-header">Интересы</h2>
            <div class="table-responsive">
                <table class="table table-striped">
                    <tbody id="table_pick_joblist">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
