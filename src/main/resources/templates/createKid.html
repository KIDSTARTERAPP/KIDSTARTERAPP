<html xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KidStarter</title>
    <script type="text/javascript" th:src="@{/scripts/createKid.js}"></script>
    <script
            src="http://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <!-- Bootstrap core CSS -->
    <link href="http://bootstrap-3.ru/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"   href="/css/styles.css"/>

    <link href="http://bootstrap-3.ru/examples/dashboard/dashboard.css" rel="stylesheet">

    <link href="http://bootstrap-3.ru/examples/dashboard/dashboard.css" rel="stylesheet">
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>

</head>
<body>
<div class="registr">
    <div th:replace="fragments/htmlFragment::main-header"></div>

    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-1 main">
        <h1 class="text-center">Добавление ребёнка</h1>
        <div class="table-responsive">
            <input id="id_org" th:value="${id_org}" type="hidden">
            <form class="form-signup" onsubmit="createKid(); return false">
                <label for="firstname">Имя</label>
                <input id="firstname" class="form-control" required placeholder="Имя" type="text" name="firstname"/>

                <label for="lastname">Фамилия</label>
                <input id="lastname" class="form-control" required placeholder="Фамилия" type="text" name="lastname"/>

                <label for="patronymic">Отчество</label>
                <input id="patronymic" class="form-control" required placeholder="Отчество" type="text"
                       name="patronymic"/>

                <label for="login">Логин</label>
                <input id="login" class="form-control" required placeholder="Логин" type="text" name="username"/>

                <label for="password">Пароль</label>
                <input id="password" class="form-control" required placeholder="Пароль" type="password"
                       name="password"/>

                <label for="age">Возраст</label>
                <input id="age" class="form-control" required placeholder="Возраст" type="number" name="age"/>

                <label for="sex">Пол</label>
                <select id="sex" name="sex" required class="form-control input-width center-block">
                    <option>Мужской</option>
                    <option>Женский</option>
                </select>
                <br>
                <label for="phone">Телефон</label>
                <input id="phone" class="form-control" required placeholder="Телефон" type="number" name="phone"/>

                <label for="email">Электронная почта</label>
                <input id="email" class="form-control" required placeholder="Электронная почта" type="email"
                       name="email"/>

                <label for="country">Страна</label>
                <input id="country" class="form-control" required placeholder="Страна" type="text" name="country"/>

                <label for="address">Адрес</label>
                <input id="address" class="form-control" required placeholder="Адрес" type="text" name="address"/>

                <div hidden class="form-group">
                    <label class="control-label center" for="role">Выберите роль пользователя</label>
                    <div class="">
                        <select multiple name="role" class="form-control input-width center-block" id="role">
                            <option selected value="USER">USER</option>
                            <option selected value="KID">KID</option>
                        </select>
                    </div>
                </div>

                <br/>
                <input class="btn btn-lg btn-primary btn-block" name="saveUser" type="submit"/>
            </form>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="http://bootstrap-3.ru/dist/js/bootstrap.min.js"></script>
<script src="http://bootstrap-3.ru/assets/js/docs.min.js"></script>
</body>
</html>
